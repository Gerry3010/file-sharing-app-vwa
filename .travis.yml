dist: trusty
sudo: required

language: node_js
node_js:
  - '10'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - "./node_modules"

install:
  - npm ci

script:
  - npm run lint
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

before_deploy:
  - npm run build -- --prod --no-progress
  - cd functions && npm ci && cd ..

deploy:
  provider: firebase
  project: "default"
  skip_cleanup: true
  token:
    secure: 

env:
  global:
    secure: 
