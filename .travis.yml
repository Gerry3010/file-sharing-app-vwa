dist: xenial
sudo: required

language: node_js
node_js:
  - '10'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - libgconf-2-4

cache:
  npm: true
  directories:
    - ~/.cache

install:
  - npm ci

script:
  - npm run lint
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run e2e
# - cypress run --record --key e82f2ecd-4c62-4334-b045-edfbea51acad
# This command should be in a npm script that simultaneously runs ng serve and cypress
# https://docs.cypress.io/guides/guides/continuous-integration.html#Boot-your-server


before_deploy:
  - npm run build -- --prod --no-progress
  - cd functions && npm ci && cd ..

deploy:
  - provider: firebase
    project: "default"
    skip_cleanup: true
    token:
      secure: 
    on:
      branch: master

  - provider: firebase
    project: "development"
    skip_cleanup: true
    token:
      secure: 
    on:
      branch: staging

env:
  global:
    secure: 
